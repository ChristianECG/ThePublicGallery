<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The public collaboartive gallery</title>
		<link rel="stylesheet" href="./style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="icon" href="./logo.svg" />
	</head>
	<body>
		<header class="bg-info">
			<div>
				<h1 class="d-flex justify-content-center ">This is just the public collaborative gallery</h1>
				<p class="text-secondary h5 d-flex justify-content-center">
					Here you can create your own art and share it with the world.
					You can also see what other people have created. Enjoy!
				</p>
			</div>
		</header>
		<main>
			<section id="drawer">
				<h2 class="d-flex justify-content-center display-1">Draw here!</h2>
				<canvas class="figure-img img-fluid rounded" id="canvas" width="500" height="300"></canvas>
				<figcaption class="d-flex justify-content-center text-muted">Here you can save your art.</figcaption>
				<div id="controls">
					<input type="color" id="color" />
					<button class="badge bg-primary text-wrap" id="clear">Clear</button>
					<button class="badge bg-danger text-wrap" id="save">Save</button>
				</div>
			</section>
			<section id="gallery">
				<h2 class="d-flex justify-content-center display-2">Gallery</h2>
				<div class="zoom" id="images"></div>
			</section>
		</main>
		<footer>
			<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
				<p>Built by open source contributors on GitHub.</p>
			</div>
		</footer>
	</body>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./script.js"></script>
</html>
