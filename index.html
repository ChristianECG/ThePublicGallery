<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The public collaboartive gallery</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="./logo.svg" />
	</head>
	<body>
		<header>
			<h1>This is just the public collaborative gallery</h1>
			<p>
				Here you can create your own art and share it with the world.
				You can also see what other people have created. Enjoy!
			</p>
		</header>
		<main>
			<section id="drawer">
				<h2>Draw here!</h2>
				<canvas id="canvas" width="500" height="300"></canvas>
				<div id="controls">
					<input type="color" id="color" />
					<button id="clear">Clear</button>
					<button id="save">Save</button>
				</div>
			</section>
		</main>
		<footer>
			<p>Built by open source contributors on GitHub.</p>
		</footer>
	</body>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./script.js"></script>
</html>
